<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Count Dracula</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <div>ERIK GYLLING</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="two-column-wrapper">
                <div class="project-image-wrapper">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">

                        <div class="mySlides">
                            <img src="images/CountDracula/faction.png">
                        </div>

                        <div class="mySlides">
                            <img src="images/CountDracula/lobby.jpg">
                        </div>

                        <div class="mySlides">
                            <img src="images/CountDracula/voting.jpg">
                        </div>

                        <div class="mySlides">
                            <img src="images/CountDracula/rules.jpg">
                        </div>

                        <div class="mySlides">
                            <img src="images/CountDracula/win.jpg">
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        <!-- The dots/circles -->
                        <div style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                            <span class="dot" onclick="currentSlide(4)"></span>
                            <span class="dot" onclick="currentSlide(5)"></span>
                        </div>

                    </div>
                </div>

                <div class="project-content-wrapper">

                    <div class="description">
                        <h2>Count Dracula</h2>
                        <p>Count Dracula is a game for android. The game is inspired by another game called Secret
                            Hitler.
                            This game was a school project at the 2nd term at DTU.
                        </p>
                        <h3>Languages & Technologies</h3>
                        <ul>
                            <li>Java</li>
                            <li>XML</li>
                            <li>Google Firebase</li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

<script src="slider.js"></script>



</html>
